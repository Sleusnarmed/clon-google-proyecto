<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="styles.css">
    <title>Clon Google</title>
</head>
<body>

    <header>
        <nav class="menu principal">
            <div class="header-links">
                <a href="https://mail.google.com" class="header-a">Gmail</a>
                <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl" class="header-a">Imágenes</a>
                <button class="dots-button"><img src="/assets/dots-menu.svg" alt="Google-Apps" class="dots-google"></button>
                <img 
                src="/assets/perfil-avatar.jpg" 
                alt="perfil-avatar" 
                class="perfil-avatar">
            </div>
        </nav>
    </header>

    <main>
        <a href="https://www.google.com.mx/"><img src="/assets/logo-Google.png" alt="Google-logo" class="logo-google"></a>
        <form class="busqueda">
            <label for="input-search"></label>
            <input type="search" name="input-search" id="input-search">
            <span></span>
        </form>
        <div class="actions">
            <button>Buscar con Google</button>
            <button>Voy a tener suerte</button>
        </div>
    </main>

    <footer>

        <section class="origen">
            <strong>México</strong>
        </section>
        <section class="footer-links">
            <div class="left-links">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div class="right-links">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>  
            </div>          
        </section>

    </footer>

</body>
</html>
